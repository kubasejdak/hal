.Linux_Coverage:
  stage: coverage
  image: kubasejdak/gcc:latest
  tags:
    - linux
    - shared
  dependencies: []
  artifacts:
    name: "${CI_JOB_NAME}_${CI_JOB_ID}"
    expire_in: 2 weeks
    paths:
      - ${CI_JOB_NAME}/coverage
  script:
    - mkdir ${CI_JOB_NAME}
    - cd ${CI_JOB_NAME}

    # Build application.
    - ../tools/build/${Script}.sh -DCOVERAGE=ON
    - make
    - bin/${App} [unit]
    - make coverage

Hardware_Coverage:
  extends: .Linux_Coverage
  variables:
    Script: "hardware-linux-gcc-9-debug"
    App: "hardware"
